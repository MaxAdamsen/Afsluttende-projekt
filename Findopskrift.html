<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TømKøleskabet - Hovedside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>

<body>
    <header>
        <div class="logo"><a href="index.html">TØMKØLESKABET.dk</a></div>
        <nav>
            <ul>
                <li><a href="Opskrifter.html">Opskrifter</a></li>
                <li><a href="Omos.html">Om os</a></li>
                <li class="dropdown">
                    <button>Mit Køleskab</button>
                    <div class="dropdown-content">
                        <a href="favoritter.html">Favoritter</a>
                        <a href="Findopskrift.html">Find opskrift</a>
                        <a href="#">Upload dine varer</a>
                    </div>
                    </div>


                    </div>
                </li>

            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="pictures/mad.jpg">
    </section>



    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Find din opskrift her!</a>
            <form>
            <div class="mb-3">
                <img src="" alt="" id="imghtml" style="display: none;">
                <input class="form-control" type="file" id="formFile" accept="image/*">
              </div>
              <button type="button" class="btn btn-primary" onclick="detectobjects()" id="modelbutton">Loading...</button>
            </form>
            <div class="search-container">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" id="ingredients" autocomplete="off">
                  <button class="btn btn-success" onclick="searchswitch(data)">Søg</button>
                </div>
                <div class="result-box position-absolute" style="width: 80%; display: none;" id="resultbox">
                    <ul class="list-group" id="resultlist">
                      </ul>
                </div>
              </div>
        </div>

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" id="ingredientgroup">
          </div>
    </nav>






    <main>
        <div class="modal fade modal-xl" id="modal" tabindex="-1" aria-labelledby="modalall" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modallabel" style="font-size: xx-large; font-weight: bolder;"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalbody">
                        <p>Ingredienser og fremgangsmåde for pizzasnegle...</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="results" class="container"></div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
